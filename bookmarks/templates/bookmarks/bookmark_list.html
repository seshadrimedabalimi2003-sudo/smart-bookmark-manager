{% extends 'bookmarks/base.html' %}

{% block content %}
<a href="{% url 'bookmark_add' %}">Add Bookmark</a>
<ul>
    {% for bookmark in bookmarks %}
        <li>
            <a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
            | <a href="{% url 'bookmark_edit' bookmark.pk %}">Edit</a>
            | <a href="{% url 'bookmark_delete' bookmark.pk %}">Delete</a>
        </li>
    {% empty %}
        <li>No bookmarks added yet.</li>
    {% endfor %}
</ul>
{% endblock %}
